    <main>
        <section class="sectionIndex">
            <img src="./assets/fotoCV.webp" alt="fotoCV">
            <div class="containerDatos">

                <div class="userData" >
                    <h3>Nombre completo</h3>
                    <input type="text" placeholder="Miguel Ortega" required id="userName">
                </div>

                <div class="userData">
                    <h3>Fecha de nacimiento</h3>
                    <input type="date" id="userBirth" required>
                </div>


                <div class="userData">
                    <h3>DNI (sin puntos)</h3>
                    <input type="text" placeholder="11111111" id="userID">
                </div>

                <div class="userData">
                    <h3>Correo electrónico</h2>
                    <input type="email" placeholder="miguelortegua@gmail.com" id="userEmail" required>
                </div>

                <div class="userData">
                    <h3>Número de teléfono</h3>
                    <input type="number" placeholder="221444829" id="userPhone" required>
                </div>

                <div class="userData">
                    <h3>Localidad</h3>
                    <input type="text" placeholder="Buenos Aires" id="userLocation" required>
                </div>

                <div class="userData">
                    <h3>Dirección</h3>
                    <input type="text" placeholder="Av. Corriente 123" id="userAddress">
                </div>

                <a href="./pages/educacion.html"><input type="button" value="Continuar" id="button1" class="button"></a>
